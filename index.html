<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css" />
  <title>Title</title>
</head>
<body>
  <header>
    <h1>conversor de temperatura</h1>
</header>
  <div>
    <input type="number" id="cel" placeholder="Celsius">
    <button id="buttonO">°C</button>
    </div>
  <div>
    <input type="number" id="fah" placeholder="Fahrenheit">
    <button id="buttonT">°F</button>
  </div>
  <div>
    <input type="number" id="kel" placeholder="Kelvin">
    <button id="buttonH">K</button>
  </div>
  <div>
    <input type="number" id="ran" placeholder="Rankine">
    <button id="buttonF">°R</button>
</div>
</body>
<script src="js/script.js"></script>
</html>
